<!DOCTYPE html>
<html>
<head>
<title>Sign Up Form</title>
<link rel="stylesheet" type="text/css" href="/static/signup_style.css"/>
</head>
	<body>
	<div class="sign-up-form">
		<img src="/static/user-icon.png">
		<h1> Sign Up </h1>
		<form method="POST" action="/signup">
			<input type="name" name = "name" class="input-box" placeholder="Name">
			<input type="email" name = "email" class="input-box" placeholder="Email">
			<input type="password" name="password" class="input-box" placeholder="Password">
			{% if error != "" %}
				<p>{{ error }}</p>
			{% endif %}
			<hr>
			<button type ="submit" class="signup-btn">Sign Up</button>
		</form>
			<p class="or">OR</p>
			<button type="submit" class="signup-btn" onclick="location.href='/login'"> Login with my account </button>
	</div>
	</body>
</html>
